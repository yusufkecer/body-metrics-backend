services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: bodymetrics
      MYSQL_USER: bodymetrics
      MYSQL_PASSWORD: bodymetrics_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: bodymetrics
      DB_PASSWORD: bodymetrics_pass
      DB_NAME: bodymetrics
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: "8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
